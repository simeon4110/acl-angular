<div class="custom-snack-bar" fxLayout="row" fxLayoutAlign="start center">
  <span class="snack-bar-text mat-body-1">{{text}}</span>
  <span class="spacer"></span>
  <div class="snackbar-action" fxLayout="row" fxLayoutAlign="end center">
    <mat-divider [vertical]="true" class="style-fix"></mat-divider>
    <button (click)="action()" [color]="iconColor" mat-icon-button matTooltip="dismiss">
      <mat-icon>{{icon}}</mat-icon>
    </button>
  </div>
</div>
