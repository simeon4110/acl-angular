<div style="padding: 0">
  <mat-card>
    <mat-card-content>
      <p>The item has been added successfully, would you like to add another item by the same author?</p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="isNotReset()" color="accent" mat-raised-button>Yes</button>
      <button (click)="isReset()" color="accent" mat-raised-button>No</button>
    </mat-card-actions>
  </mat-card>
</div>
