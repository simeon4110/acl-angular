<div>
  <p>The item has been added successfully, would you like to add another item from the same source by the same
    author?</p>
  <div class="button-row">
    <button (click)="isNotReset()" color="accent" mat-raised-button>Yes, don't reset the form</button>
    <button (click)="isReset()" color="accent" mat-raised-button>No, reset the form</button>
  </div>
</div>
