<h1 mat-dialog-title>Success! Would you like to reset the form?</h1>
<div mat-dialog-content>
  <p>
    The item has been added successfully, would you like to add another item from the same source by the same
    author?
  </p>
</div>
<div mat-dialog-actions>
  <button (click)="isNotReset()" color="accent" mat-raised-button>leave the form as is</button>
  <button (click)="isReset()" color="accent" mat-raised-button>reset the form</button>
</div>
