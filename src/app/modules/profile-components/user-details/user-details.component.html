<mat-toolbar class="action-bar">
  <mat-toolbar-row fxLayout="row" fxLayoutGap="10px">
    <button mat-icon-button matTooltip="toggle sidebar" color="primary" (click)="parent.toggleSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-stroked-button color="accent" (click)="resetPassword()">change password</button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>
<div>
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="userFrom">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> from</th>
      <td *matCellDef="let element" mat-cell>{{element.userFrom}}</td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> subject</th>
      <td *matCellDef="let element" mat-cell>{{element.subject}}</td>
    </ng-container>
    <ng-container matColumnDef="isRead">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> read</th>
      <td *matCellDef="let element" mat-cell>
        <mat-icon *ngIf="element.read">check</mat-icon>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell></th>
      <td *matCellDef="let element" mat-cell>
        <button mat-icon-button color="primary" (click)="deleteMessage(element)" matTooltip="delete message"
                appClickStopPropagation>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" (click)="openMessage(row)" mat-row></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" align="left" showFirstLastButtons></mat-paginator>
</div>
